<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class = "loginContainer">
        <h2>GWA Calculator</h2>
        <h3 id = "welcomeMessage">Welcome! Please sign in using your Email and Password to access the Calculator.</h3>
        <form id = "loginForm">
            <input type = "email" id = "email" placeholder="Email">
            <input type = "password" id = "password" placeholder="Password">
            <button type = "submit">Login</button>
            <p id="errorMessage"></p>
        </form>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>

<!-- This is where the user will input their email and password to enter the grading system. -->
